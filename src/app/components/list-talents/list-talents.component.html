<div class="containerTalentList">
    <ul>
        <li class="talent" *ngFor="let talent of showData">
            <a [routerLink]="['/talents']">
                <figure>
                    <img alt="{{talent.name}}" src="{{talent.image}}">
                </figure>
                <h2>
                    {{ talent.isAlum ? '[Alum] '+talent.name : talent.name }}
                    <span>{{talent.nameJP}}</span>
                </h2>
            </a>
        </li>
    </ul>
</div>
